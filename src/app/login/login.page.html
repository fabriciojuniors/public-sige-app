<ion-content>
  <div id="container">
    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" width="100px">
    <form style="width: 98%;">
      <ion-item>
        <ion-label position="floating">E-Mail</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.email" id="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" id="senha" name="senha"></ion-input>
      </ion-item>
    </form> <br>
    <ion-button expand="block" (click)="entrar()">Entrar</ion-button> <br>
    <ion-button expand="block" fill="outline">Cadastrar</ion-button>
  </div>
</ion-content>
