<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Evento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Pesquisar evento" (change)="filtro($event)" [(ngModel)]="filtroNome"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Buscando eventos...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list *ngIf="eventos">
    <ion-item *ngFor="let evento of eventos">
      <ion-avatar slot="start">
        <img [src]="evento.imagem64">
      </ion-avatar>
      <ion-label>
        <h2> {{evento.nome}} </h2>
        <h3> {{evento.local.nome}} </h3>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <br>
  <ion-infinite-scroll *ngIf="hasNext" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Buscando mais eventos">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div id="container" *ngIf="!showLoading && eventos.length == 0">
    <p>Nenhum evento dispon√≠vel no momento.</p>
  </div>
