<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Evento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Evento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Pesquisar evento" (change)="filtro($event)" [(ngModel)]="filtroNome"></ion-searchbar>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingSpinner="circles" refreshingText="Buscando eventos...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list *ngIf="eventos">
    <ion-card *ngFor="let evento of eventos" (click)="detalheEvento(evento)">
      <!-- <img [src]="evento.imagem64" width="100%" height="100px"/> -->
      <ion-card-header>
        <ion-card-subtitle>{{evento.local.nome}}</ion-card-subtitle>
        <ion-card-title> {{evento.nome}} </ion-card-title>
      </ion-card-header>
      <ion-card-content *ngIf="evento.geraCertificado">
        <ion-icon name="alert-circle-outline"></ion-icon>
          Este evento gera certificado de participação!
      </ion-card-content>
    </ion-card>
  </ion-list>

  <br>
  <ion-infinite-scroll *ngIf="hasNext" threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Buscando mais eventos">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div id="container" *ngIf="!showLoading && eventos.length == 0">
    <p>Nenhum evento disponível no momento.</p>
  </div>
